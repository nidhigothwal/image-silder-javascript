<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider">

            <div class="slide">

                <img src="https://c0.wallpaperflare.com/preview/43/503/756/desktop-white-flatlay-office.jpg" />
            </div>

            <div class="slide">
                <img src="https://c0.wallpaperflare.com/preview/630/289/257/notes-write-fountain-pen-filler.jpg" />
            </div>

            <div class="slide">
                <img src=" https://c1.wallpaperflare.com/preview/165/591/608/coffee-glasses-mockup-mock-up.jpg" />

            </div>
            <div class="slide">
                <img src="https://c1.wallpaperflare.com/preview/228/41/129/student-difficult-read-think.jpg" />
            </div>
            
            <div class="slide">
                <img src="https://c1.wallpaperflare.com/preview/762/575/769/caucasian-girl-person-woman.jpg" />
            </div>

        </div>

        <button class="left-icon" onclick="prevSlider()">&#10094;</button>
        <button class="right-icon" onclick="nextSlider()">&#10095;</button>

    </div>


    <script src="app.js"></script>
</body>

</html>
